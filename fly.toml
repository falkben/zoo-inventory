# fly.toml file generated for zootable-na on 2022-01-30T10:46:18-05:00

app = "na-zootable"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  DJANGO_ALLOWED_HOSTS="127.0.0.1 .fly.dev .zootable.com"
  EMAIL_BACKEND="django.core.mail.backends.smtp.EmailBackend"
  SECURE_HSTS_SECONDS="31536000"
  PROXY_SSL_HEADER="1"

[build]
  dockerfile = "dockerfile"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
